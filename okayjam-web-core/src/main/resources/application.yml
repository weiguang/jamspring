server:
  port: 8080
  shutdown: graceful
  # 优化 JSP TLD 扫描，跳过不包含 TLD 的 JAR 文件
  tomcat:
    additional-tld-skip-patterns: '*.jar'

spring:
  profiles:
    active: @package.environment@
  application:
    name: jamWeb
  devtools:
    restart:
      enabled: true
      poll-interval: 1000
      quiet-period: 400
    livereload:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  datasource:
    hikari:
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 5
      # 连接超时时间（默认30秒）
      connection-timeout: 30000
      # 空闲连接超时时间（10分钟），超过此时间的空闲连接会被释放
      idle-timeout: 600000
      # 连接保活时间，设置为比max-lifetime稍短，建议为max-lifetime的90%
      # 添加连接池预热配置
      initialization-fail-timeout: 0
      # 连接验证优化
      connection-test-query: SELECT 1

