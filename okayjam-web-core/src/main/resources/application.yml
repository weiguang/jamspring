mybatis:
  type-aliases-package: com.okayjam.web.entity
  mapper-locations: classpath*:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

http:
  client:
    connect-timeout: 30
    read-timeout: 60
    max-per-route: 100
    max-total: 200